<!doctype html>
<html>
  <head>
    <title>Example of the Implicit Grant flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/layout.css">
    <link rel="stylesheet" href="/public/css/theme.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/modules.css">
  </head>

  <body>
    <div class="container">
      <div id="song-select">
        <h3>Your Songs</h3>
        <ul>
        </ul>
      </div>
    </div>
    <div class="container">
      <form id="genre-submit" name="genre">
        <input type="radio" name="genre" value="rock"> Rock<br>
        <input type="radio" name="genre" value="hip-hop"> Hip-Hop<br>
        <input type="radio" name="genre" value="country"> Country<br />
        <input type="submit" value="Submit">
      </form>

    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script>
    $('#genre-submit').submit(function(e){
      e.preventDefault();
      var radioGenre = $(this).find('input:checked').val();
      console.log(radioGenre);
      $.ajax({
        type: 'POST',
        url: '/tracks',
        data: {'genre' : radioGenre }
      }).then(function(data){
        // console.log(data);
        data.forEach(function(track){
        console.log(track.name);
        })
      })
    });
    </script>
</html>
